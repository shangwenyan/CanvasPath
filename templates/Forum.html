<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title></title>
</head>
<body>
    </div>

    <div class="card-body">
        <h2 class="card-title">{{ course }}</h2>
        <table class="table table-dark">
            <tr>
                <th scope="col"> post number</th>
                <th scope="col"> post information</th>
                <th scope="col"> post by</th>
                <th scope="col"> comment</th>
                <th scope="col"> number of comments </th>
            </tr>

            <tbody>
            {% for i in range(0,size) %}
                <tr>
                    <td> {{ Posts_no[i] }} </td>
                    <td> {{ Posts[i] }} </td>
                    <td> {{ studentName[i] }}</td>
                    <td>
                        <form action="/viewComments" method="POST">
                                <input type='hidden' name='hidden_value' value={{ Posts_no[i] }} />
                                <input type='hidden' name='hidden_value1' value={{ course }} />
                                <input type='hidden' name='hidden_value2' value={{ email }} />
                                <button type="submit" class="btn btn-success">see comments</button>
                        </form>
                    </td>
                    <td> {{ comment_no[i] }} </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <form action="/forumHelper" method="POST">
            <input type='hidden' name='hidden_value' value={{ Posts_no }} />
            <input type='hidden' name='hidden_value1' value={{ course }} />
            <input type='hidden' name='hidden_value6' value={{ email }} />
            <label for="viewComments">Your post:</label>
            <input type="text" name="yourPost" required class="form-control">
            <button style="margin: 10px;" type="submit" class="btn btn-success">publish</button>
    </form>
    <form action="/Stapage" method="POST">
        <input type='hidden' name='hidden_value' value={{ email }} />
        <button style="position: absolute; top: 10px; right: 10px;" type="submit" class="btn btn-success">Home</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
